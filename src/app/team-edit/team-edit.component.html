<h4>Edit Team</h4>

<label>New Team Name:</label>
<input [(ngModel)]="selectedTeam.name">
<br>

<label>New Team Img URL:</label>
<input [(ngModel)]="selectedTeam.img">
<br>

<label>New Team Bio:</label>
<input [(ngModel)]="selectedTeam.bio">
<a class="waves-effect waves-light btn" (click)="beginUpdatingTeam(selectedTeam)">Update</a>
<a class="waves-effect waves-light btn" (click)="beginDeletingTeam(selectedTeam)">Delete</a>
