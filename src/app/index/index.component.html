<a class="waves-effect waves-light btn">Add team</a>


<div class="collection">
  <a *ngFor='let team of teams | async' class="collection-item avatar" (click)="goToDetailPage(team)">
    <img src="{{team.img}}" style="width:45px; " class="circle ">
    <span class="title ">{{team.name}}</span>
  </a>
</div>
