<div class="main">


  <div class="row">

    <select class="selectpicker" (change)="onChange($event.target.value)">
    <option value="all">All Teams</option>
    <option value="lowGamesWon">Won less than 10 games</option>
    <option value="highGamesWon">Won more than 15 games</option>
  </select>


    <div class="col m3" *ngFor='let team of teams | async | masterPipe:filterByMaster' class="collection-item avatar">


      <div class="card">
        <div class="card-image">
          <img src="{{team.img}}">
        </div>
        <div class="card-content">

        </div>
        <div class="card-action">
          <div class="row">
            <span class="card-title">{{team.name}}</span>
          </div>
          <div class="row">
            <a class="waves-effect waves-light btn" (click)="goToDetailPage(team)">Detail</a>
          </div>
        </div>
      </div>

      <div *ngIf="currentRoute === '/admin'">
        <app-team-edit [selectedTeam]="team"></app-team-edit>
      </div>

    </div>

  </div>

</div>
