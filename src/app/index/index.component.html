<a routerLink="addTeam" id='addTeam' class="waves-effect waves-light btn" href="#modal1">Add team</a>


<div class="row">
  <div class="col m3" *ngFor='let team of teams | async' class="collection-item avatar">
    <div class="card">
      <div class="card-image">
        <img src="{{team.img}}">
      </div>
      <span class="card-title">{{team.name}}</span>
      <div class="card-content">

      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn" (click)="goToDetailPage(team)">Detail</a>
      </div>
    </div>
  </div>
</div>
