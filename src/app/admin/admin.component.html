<h3>Add New Team to Roster</h3>


<div class="pangel-body">
  <div>
    <div>
      <label>Team name:</label>
      <input #newName>
    </div>
    <div>
      <label>Team Img URL:</label>
      <input #newImgURL>
    </div>
    <div>
      <label>Team bio:</label>
      <textarea #newBio></textarea>
    </div>
    <button (click)="submitForm(newName.value, newImgURL.value, newBio.value); newName.value ='';newImgUrl.value ='';newBio.value='';" )>Add</button>

  </div>
</div>
